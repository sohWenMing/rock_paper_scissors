<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <div class="container">
            <h2 class="player-header">Player : <span class="player-score">0</span></h2>
            <div class="choices-container">
            <div class="img-container">
                <img src="./images/rock.png" alt="rock" data-key="rock" class="player-choices">
                <h3 class="choices player-choices" data-key="rock">Rock</h3>
            </div>
            <div class="img-container">
                <img src="./images/paper.png" alt="paper" data-key="paper" class="player-choices">
                <h3 class="choices player-choices" data-key="paper">Paper</h3>
            </div>
            <div class="img-container">
                <img src="./images/scissors.png" alt="scissors" data-key="scissors" class="player-choices">
                <h3 class="choices player-choices" data-key="scissors">Scissors</h3>
            </div>
            </div>
            <div class="instructions">Please click choice</div>
        </div>
    </div>
    <div class="bottom">
            <h2 class="computer-header">Computer : <span class="computer-score">0</span></h2>
            <h3 class="computer-choice">What will the Computer Choose?</h3>
    </div>
    

    
</body>
</html>
